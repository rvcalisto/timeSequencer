<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
  <title>Time Sequencer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="icons/icon.png" type="image/x-icon">

  <!-- not 'real' modules to allow 'file://' protocol -->
  <script defer src="modules/sequence.js"></script>
  <script defer src="modules/sequenceList.js"></script>
  <script defer src="modules/timer.js"></script>
  <script defer src="modules/editor.js"></script>
  <script defer src="modules/overlay.js"></script>
  <script defer src="index.js"></script>
</head>

<template id="timerTemplate">
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
    }

    .timerBox {
      height: 6rem;
      position: relative;
      user-select: none;
      display: flex;
    }

    #timerInfo {
      width: 15vh;
      height: 15vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-image: url(./icons/clockUp.webp);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    #spawnButtons {
      display: flex; 
      flex-direction: column; 
      justify-content: space-evenly;
    }

    #timerInputBox {
      color: whitesmoke;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .timerBox p {
      margin: 0px auto;
      color: whitesmoke;
      font-family: var(--appFont);
      font-weight: bold;
      text-align: center;
      text-shadow: 0px 0px 6px black, 
      0px 0px 6px black;
    }

    .option {
      background: #181717;
      border-radius: 4px;
      margin: 4px;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .option p {
      padding: 0px 5px;
      text-align: center;
      font-weight: bold;
      user-select: none;
    }

    .fullWidth {
      width: 100%;
      font-weight: bold;
      background: inherit;
      color: inherit;
      border: none;
    }

    button {
      height: 2rem;
      width: 2rem;
      border-radius: 2rem;
      z-index: 1;
      background: #adadad;
      border-color: #6a6a6a;
      transition: .1s;
    }

    button:hover, select:hover {
      cursor: pointer;
    }

  </style>
  <div class="timerBox">
    <div id="timerInfo">
      <p>Label</p>
      <p>Type</p>
      <p>Time</p>
    </div>
    <div id="timerInputBox" style="display: none;">
      <div class="option">
        <p>Type</p>
        <select id="editorType" class="fullWidth" name="type">
          <option>Count-Up</option>
          <option>Count-Down</option>
        </select>
      </div>
      <div class="option">
        <p>Label</p>
        <input id="editorLabel" class="fullWidth" type="text" name="label" placeholder="Timer Label">
      </div>
      <div class="option">
        <p id="editorHour" style="cursor: ns-resize;">HH</p>
        <p style="cursor: default;">:</p>
        <p id="editorMin" style="cursor: ns-resize;">MM</p>
        <p style="cursor: default;">:</p>
        <p id="editorSec" style="cursor: ns-resize;">SS</p>
      </div>
    </div>
    <div id="spawnButtons">
      <button>‚ûï</button>
      <button>‚ûñ</button>
    </div>
  </div>
</template>

<body>
  <!-- overlay -->
  <div id="overlay" style="display: none; opacity: 0;">
    <button id="overlayCloseBtn">‚ùå</button>
    <div style="display: flex; height: 100%; width: 100%;">
      <div id="overlayHist"></div>
      <div id="overlayDisplay">
        <div class="overlayInfo">
          <p>‚è±Ô∏è</p>
          <p>Label</p>
          <p style="font-size: 2vh;" >seq: 1/1 timer: 1/1</p>
          <p>Timer</p>
          <p style="font-size: 2vh;">0s</p>
        </div>
        <!-- controls -->
        <div style="margin: 5vh;">
          <button id="ctrlPrev" class="ctrlBtn">‚èÆÔ∏è</button>
          <button id="ctrlToggle" class="ctrlBtn">‚è∏Ô∏è</button>
          <button id="ctrlNext" class="ctrlBtn">‚è≠Ô∏è</button>
        </div>
      </div>
    </div>
  </div>
  <main style="padding: 1rem;">
    <!-- title and stored sequence list -->
    <div class="divisor">
      <h2 id="sequenceTitle" spellcheck="false" contenteditable="true">Sequence</h2>
      <h2 class="titleStyle" style="user-select: none;">üìù</h2>
      <h2 class="titleStyle"id="estimatedTime" style="user-select: none;">0s</h2>
      <div id="sequenceList"></div>
      <button id="sequenceSave" class="greenBtn" style="margin: auto 0px;">save</button>
    </div>
    <!-- sequence and execution count -->
    <div class="divisor" style="height: fit-content; justify-content: space-between;">
      <div id="sequencer"></div>
      <div id="executeFrame" title="Scroll to increment/decrement">
        <p style="font-size: small;">Execute</p>
        <p id="executeCount">x1</p>
      </div>
    </div>
    <!-- editor -->
    <div class="divisor">
      <div id="editor">
        <div class="option">
          <button id="startSequenceBtn" class="greenBtn fullWidth" style="height: 3rem; width: 20vw;">Start</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
